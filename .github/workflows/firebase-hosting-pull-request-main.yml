name: Deploy to Firebase Hosting on PR
'on': 
  pull_request:
    branches:
      - main
    types:
      - closed
jobs:
  build_and_preview:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - run: flutter pub get
      - run: flutter build web --web-renderer html
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NIGHTLIFE_ZAGREB }}'
          channelId: live
          projectId: nightlife-zagreb
  reset-develop:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref == 'develop'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Git Configuration
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<github-actions-bot@example.com>"

      - name: Reset Develop to Main
        run: |
          git checkout develop
          git reset --hard main
          git push --force origin develop
